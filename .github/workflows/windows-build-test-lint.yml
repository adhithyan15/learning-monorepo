name: Windows Build Test Lint
run-name: Building and Testing changes on Windows 🚀
on: [push]
jobs:
  Windows-Build-Test-Lint:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Set up Ruby with DevKit
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - name: Set up Visual Studio Build Tools
        uses: ilammy/msvc-dev-cmd@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: go version
      - run: choco install rust
      - run: choco install llvm
      - run: clang -v
      - run: choco install mingw
      - run: gcc --version
      - run: choco install erlang
      - run: choco install gnucobol
      - run: choco install strawberryperl
      - run: choco install haskell-dev
      - run: choco install openjdk
      - run: choco install zig
      - run: dotnet --help
      - run: choco install lua
      - run: lua -v
      - run: choco install r
      - run: gem install rspec
      - run: npm install -g typescript
      - run: irm https://deno.land/install.ps1 | iex
        shell: pwsh
      - run: npm install -g bun
      - name: Run Build Script
        shell: pwsh
        run: ruby code\programs\ruby\monorepo_build\build.rb