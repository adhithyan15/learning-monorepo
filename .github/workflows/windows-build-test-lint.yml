name: Windows Build Test Lint
run-name: Building and Testing changes on Windows 🚀
on: [push]
jobs:
  Windows-Build-Test-Lint:
    runs-on: windows-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Installing necessary software and running the build script
        shell: cmd
        run: |
          choco install rust
          choco install llvm
          choco install mingw
          choco install erlang
          choco install gnucobol
          choco install strawberryperl
          choco install haskell-dev
          choco install openjdk
          choco install zig
          choco install lua
          choco install r
          echo Attempting to Set Updated Path
          SET "PATH=%PATH%;C:\ProgramData\chocolatey\bin"
          echo %PATH%
          lua -v
          dotnet --help
          gcc --version
          clang -v
          go version
          ruby code\programs\ruby\monorepo_build\build.rb
