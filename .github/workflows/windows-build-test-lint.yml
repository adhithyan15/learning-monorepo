name: Windows Build Test Lint
run-name: Building and Testing changes on Windows üöÄ
on: [push]
jobs:
  Windows-Build-Test-Lint:
    runs-on: windows-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Installing necessary software and running the build script
        shell: pwsh
        run: |
          go version
          choco install rust
          choco install llvm
          clang -v
          choco install mingw
          gcc --version
          choco install erlang
          choco install gnucobol
          choco install strawberryperl
          choco install haskell-dev
          choco install openjdk
          choco install zig
          dotnet --help
          choco install lua
          choco install luarocks
          choco install r
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv
          lua -v
          luarocks --version
          luarocks install tl
          luarocks install cyan
          npm install -g typescript
          npm install -g deno
          npm install -g bun
          npm install -g esy
          esy --version
          choco install php
          php -v
          choco install composer
          composer -v
          cmake --version
          choco install ninja
          ninja --version
          gem install rubocop --no-document
          choco install kotlinc
          kotlinc -version
          ruby code\programs\ruby\monorepo_build\build.rb
